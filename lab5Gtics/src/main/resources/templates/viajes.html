<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Viajes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<div th:insert="~{navbar.html :: navbar}"></div>
<h1>Lista de viajes</h1>
<table class="table table-bordered table-hover">
    <thead>
        <td></td>
        <td>Punto de recojo</td>
        <td>Cantidad de personas</td>
        <td>Cantidad de perros</td>

    </thead>
    <tbody th:each ="viaje,info: ${listaViajes}">
    <td th:text="${info.index + 1}"></td>
    <td th:text="${viaje.puntoRecojo}"></td>
    <td th:text="${viaje.cantPersonas}"></td>
    <td th:text="${viaje.cantPerros}"></td>



    </tbody>

    <a th:href="@{/viajes/new}" class="btn btn-primary">NuevoViaje</a>
</table>
</body>
</html>
