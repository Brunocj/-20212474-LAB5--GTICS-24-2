<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lugares</title>

<body>

    <h1>Lista de lugares</h1>

        <thead>
            <td></td>
            <td>Lugar</td>
            <td>Descripci√≥n</td>

        </thead>
        <tbody th:each ="lugar,info: ${listaLugares}">

        </tbody>

    </table>
